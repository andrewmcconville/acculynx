<p>High Score: {{highScore.title}} ({{highScore.score}})</p>
<p>Reputation Sum: {{reputationSum}}</p>
    <hr/>
<ul>
    <li ng-repeat="question in questions">
        <p>{{question.owner.display_name}}</p>
        <p>{{question.title}}</p>
        <a href="{{question.link}}">link</a>
        <p>{{question.answer_count}}</p>
        <p>{{question.score}}</p>
        <p style="font-weight:bold;">{{question.owner.reputation}}</p>
    </li>
</ul>
