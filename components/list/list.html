<p>High Score: {{highScore.title}} ({{highScore.score}})</p>
<p>Reputation Sum: {{reputationSum}}</p>
    <hr/>
<ul class="question-list">
    <li class="questions" ng-repeat="question in questions">
        <div class="owner-image" style="background-image: url({{question.owner.profile_image}});"></div>
        <p>{{question.owner.display_name}}</p>
        <p>{{question.title}}</p>
        <a href="{{question.link}}">link</a>
        <p>{{question.answer_count}}</p>
        <p>{{question.score}}</p>
    </li>
</ul>
